# ===============================
# ? DATABASE CONFIGURATION
# ===============================

# Use environment variables for deployment (Render/Railway)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/revb}
spring.datasource.username=${DATABASE_USERNAME:revb_user}
spring.datasource.password=${DATABASE_PASSWORD:pwd}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# ? JPA / HIBERNATE SETTINGS
# ===============================
# 'update' keeps your data & syncs schema automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=never

# ===============================
# ?? SERVER CONFIG
# ===============================
server.port=${PORT:8080}
server.forward-headers-strategy=framework

# ===============================
# ? LOGGING (Keep it clean in production)
# ===============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.security=INFO

# ===============================
# ? SCHEMA (optional for initialization)
# ===============================
# Only used for first-time local setup if schema.sql exists
spring.sql.init.platform=postgres
spring.sql.init.schema-locations=classpath:schema.sql
